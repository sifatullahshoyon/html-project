<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
</head>
<body>
	<div class="main">
		<div class="registration">
			<h3>Login Form</h3>
			<form action="#" method="post" id="form">
				<label for="fname">Fast Name :</label><br>
				<input type="text" name="userfname" id="fname" placeholder="Enter Your Fast Name"><br><br>
				<label for="lname">Last Name :</label><br>
				<input type="text" name="usrelname" id="lname" placeholder="Enter Your Last Name"><br><br>
				<label for="age">Your Age :</label><br>
				<input type="text" name="yage" id="age" placeholder="How Old Are YOU?"><br><br>
				<label for="email">Email :</label><br>
				<input type="email" name="email" id="email" placeholder="Enter Your Valid Email"><br><br>
				<span id="Gender">Gender :</span><br>
				<input type="radio" name="gender" id="male">
				<span>Male</span>
				<input type="radio" name="gender" id="Female">
				<span>Female</span><br><br>
				<label for="lang">Know Language :</label><br>
				<input type="checkbox" name="language" id="Bangle">
				<span>Bangla</span>
				<input type="checkbox" name="language" id="English">
				<span>English</span><br><br>
				<input type="submit" value="login" name="submit" id="submit">
			</form>
		</div><!--endregister-->
	</div><!--endmain-->
</body>
</html>
